{% extends 'shop/basic.html' %}

{% block title %}{{ product.product_name }}- My awesome cart


{% endblock title %}
{% block body %}

<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row"> 
                <img src="/media/{{product.image}}" alt="" width="300px" height="300px">
            </div>

            <div class="row">
                <button class="btn btn-primary mx-3 my-2">Buy Now</button>
                <button class="btn btn-primary my-2">Add To Cart</button> 
            </div>



        </div>
        <div class="col-md-8">

            <h4>

                {{product.product_name}}
            </h4>
            <p>  <b>Rs. {{product.price}}</b> </p>
            <h5>Description :</h5>

            <p>{{product.desc}}</p>
        </div>


    </div>
</div>
{% block js %}
<script>

  console.log('working')

  if (localStorage.getItem('cart') == null) {

    var cart = {};
  }
  else {
    cart = JSON.parse(localStorage.getItem('cart'));
    document.getElementById('cart').innerHTML = Object.keys(cart).length;
  }


  $('.cart').click(function () {

    console.log('clicked');
    var idstr = this.id.toString();
    console.log(idstr);
    if (cart[idstr] != undefined) {
      cart[idstr] = cart[idstr] + 1;
    }
    else {
      cart[idstr] = 1;

    }
    console.log(cart);
    localStorage.setItem('cart', JSON.stringify(cart));
    document.getElementById('cart').innerHTML = Object.keys(cart).length;

  });
  $('#popcart').popover();
  document.getElementById("popcart").setAttribute('data-content','<h5> Items in the Cart</h5>')


</script>

{% endblock js %} 
      
{% endblock body %}
